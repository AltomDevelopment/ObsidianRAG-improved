{% extends "base.html" %}
{% block content %}
<h2>Semantic Document Search</h2>

<form method="post">
  {% csrf_token %}
  <input type="text" name="query" placeholder="Enter your search query" style="width: 400px;" />
  <button type="submit">Search</button>
</form>

{% if results %}
  <h3>Search Results:</h3>
  <ul>
    {% for result in results %}
      <li>{{ result }}</li>
    {% endfor %}
  </ul>
{% endif %}
{% endblock %}
